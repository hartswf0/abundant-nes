<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Plato's Laundry — Apparatus (Gully Build)</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: radial-gradient(120% 100% at 50% 0%, #10101f 0%, #0a0a14 55%, #05050a 100%);
      color:#e6f7ff; overflow-x:hidden; min-height:100svh; position:relative;
    }

    /* Film grain + vignette for that gully texture */
    .grain { position:fixed; inset:0; pointer-events:none; z-index:1000; opacity:.35; mix-blend-mode:soft-light; }
    .grain::before { content:""; position:absolute; inset:0;
      background-image:url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="6.5" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23n)" opacity="0.06"/%3E%3C/svg%3E');
    }
    .vignette { position:fixed; inset:0; pointer-events:none; z-index:999; }
    .vignette::before{ content:""; position:absolute; inset:-10vmax;
      background:radial-gradient(60% 55% at 50% 40%, rgba(0,0,0,0) 45%, rgba(0,0,0,.25) 70%, rgba(0,0,0,.55) 100%);
    }

    .hero { min-height:100svh; width:100%; display:grid; place-items:center; padding:3rem 1rem; position:relative; overflow:hidden; }

    .neon { text-align:center; z-index:3; margin-bottom:2.25rem; }
    .neon h1 { font-size:clamp(2.6rem,8.5vw,6rem); letter-spacing:.14em; color:#00e5ff; font-weight:700;
      text-shadow:0 0 8px #00e5ff, 0 0 18px #00e5ff, 0 0 36px #00a8cc; animation:flick 3s infinite alternate; }
    .neon h2 { margin-top:.25rem; font-family:'Cormorant Garamond', serif; font-size:clamp(1.05rem,3vw,1.9rem); font-style:italic; color:#ff8c42; text-shadow:0 0 14px rgba(255,140,66,.6); }
    @keyframes flick { 0%,18%,22%,25%,53%,57%,100%{opacity:1} 20%,24%,55%{opacity:.83} }

    .portal { position:relative; width:clamp(300px,66vw,680px); aspect-ratio:1/1; margin-inline:auto; filter:drop-shadow(0 18px 36px rgba(0,0,0,.6)); z-index:2; }
    .frame { position:absolute; inset:0; border-radius:50%; background:linear-gradient(135deg,#141427 0%, #29294a 100%);
      border:5px solid #00e5ff44; box-shadow: inset 0 0 22px rgba(0,0,0,.72), 0 0 36px rgba(0,229,255,.2), 0 0 100px rgba(0,168,204,.12); }

    .glass { position:absolute; inset:5%; border-radius:50%; overflow:hidden; background:
        radial-gradient(circle at 28% 28%, rgba(0,229,255,.24), transparent 55%),
        radial-gradient(circle, rgba(12,12,26,.92), #05050a);
      box-shadow: inset 0 0 50px rgba(0,229,255,.28), inset 0 0 140px rgba(0,0,0,.86);
    }

    /* Video masked into the circular door */
    .video-mask { position:absolute; inset:7%; clip-path:circle(50% at 50% 50%); overflow:hidden; background:black; z-index:1; }
    .video-mask iframe { width:100%; height:100%; border:0; display:block; }

    /* Transparent WebGL canvas over video for light/particles/glints */
    canvas#apparatus { position:absolute; inset:0; z-index:2; pointer-events:none; }

    .tagline { position:absolute; bottom:8%; left:50%; transform:translateX(-50%); z-index:3; text-align:center;
      font-family:'Cormorant Garamond', serif; font-size:clamp(.95rem,2.1vw,1.35rem); font-style:italic; color:rgba(255,255,255,.94);
      text-shadow:0 2px 10px rgba(0,0,0,.85); padding:0 1rem;
    }

    .cycle { position:absolute; font-size:.8rem; letter-spacing:.22em; color:rgba(255,255,255,.55); animation:fade 3s ease-in-out infinite; }
    .cycle:nth-child(1){ top:-42px; left:10%; }
    .cycle:nth-child(2){ top:20%; right:-64px; animation-delay:.75s; }
    .cycle:nth-child(3){ bottom:20%; right:-64px; animation-delay:1.5s; }
    .cycle:nth-child(4){ bottom:-42px; left:10%; animation-delay:2.25s; }
    @keyframes fade { 0%,100%{opacity:0} 50%{opacity:.7} }

    .enter { margin-top:2.5rem; padding:1.05rem 2.6rem; font-size:1.02rem; letter-spacing:.12em; text-transform:uppercase;
      background:linear-gradient(135deg,#00e5ff,#00a8cc); color:#06101a; border:0; border-radius:50px; cursor:pointer; z-index:3;
      box-shadow:0 0 18px rgba(0,229,255,.55), 0 6px 20px rgba(0,0,0,.6); transition:transform .25s ease, filter .25s ease; }
    .enter:hover{ transform:translateY(-2px); filter:brightness(1.05); }

    /* Bass-style geometry for motion parallax */
    .bg { position:absolute; inset:0; z-index:1; opacity:.12; }
    .tri { position:absolute; width:0; height:0; border-left:100px solid transparent; border-right:100px solid transparent; border-bottom:173px solid #ff8c42; opacity:.38; animation:float 6s ease-in-out infinite; filter:blur(.35px); }
    .rect{ position:absolute; width:200px; height:100px; background:#00e5ff; opacity:.26; animation:slide 8s ease-in-out infinite; filter:blur(.35px); }
    @keyframes float{ 0%,100%{ transform:translateY(0) rotate(0) } 50%{ transform:translateY(-30px) rotate(11deg) } }
    @keyframes slide{ 0%,100%{ transform:translateX(0) } 50%{ transform:translateX(52px) } }

    /* Mobile safe fix for iOS notch */
    .safe { height: env(safe-area-inset-top); }
  </style>
</head>
<body>
  <div class="safe" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="bg" aria-hidden="true">
    <div class="tri" style="top:10%; left:5%;"></div>
    <div class="tri" style="top:60%; right:10%; border-bottom-color:#00e5ff;"></div>
    <div class="rect" style="top:30%; right:15%;"></div>
    <div class="rect" style="bottom:20%; left:10%; background:#ff8c42;"></div>
  </div>

  <main class="hero">
    <header class="neon" role="banner">
      <h1>PLATO'S LAUNDRY</h1>
      <h2>A Mythopoetic Apparatus</h2>
    </header>

    <section class="portal" aria-label="Apparatus Portal">
      <div class="frame"></div>
      <div class="glass">
        <div class="video-mask" id="videoMask" aria-label="Projected Shadows">
          <!-- YouTube embed inside the door -->
          <iframe id="yt"
            title="Plato's Laundry — Inside Drum"
            src="https://www.youtube.com/embed/5kzEYQRVnIc?si=ryLXVM-KI9ZGah_y&controls=0&autoplay=1&mute=1&playsinline=1&loop=1&playlist=5kzEYQRVnIc&modestbranding=1&rel=0&iv_load_policy=3&fs=0&disablekb=1"
            allow="autoplay; encrypted-media; picture-in-picture"
            referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </div>
        <canvas id="apparatus" aria-hidden="true"></canvas>
        <div class="tagline">"Freedom is the authorship of my light."</div>
      </div>
      <div class="cycle">WASH</div>
      <div class="cycle">RINSE</div>
      <div class="cycle">SPIN</div>
      <div class="cycle">DRY</div>
    </section>

    <button class="enter" id="enter">Enter the Apparatus</button>
  </main>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    // --- Enter button micro-ritual ---
    const enterBtn = document.getElementById('enter');
    enterBtn.addEventListener('click', () => {
      enterBtn.style.transform = 'scale(0.96)';
      setTimeout(() => {
        document.body.style.transition = 'opacity 850ms ease';
        document.body.style.opacity = '0';
        setTimeout(() => {
          alert("Welcome to Plato's Laundry\n\nWe wash illusions,\nrinse perception,\nspin meaning,\ndry into wisdom.\n\nThe apparatus awaits your shadows…");
          document.body.style.opacity = '1';
          enterBtn.style.transform = 'scale(1)';
        }, 900);
      }, 160);
    });

    // --- YouTube autoplay nudge for mobile ---
    const yt = document.getElementById('yt');
    const videoMask = document.getElementById('videoMask');
    const nudgePlay = () => { try { yt.src = yt.src; } catch(e){} };
    videoMask.addEventListener('pointerdown', nudgePlay, { passive: true });
    videoMask.addEventListener('touchstart', nudgePlay, { passive: true });

    // --- THREE.js scene overlaid on the door ---
    const canvas = document.getElementById('apparatus');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));

    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x0b0b14, 0.22);

    const camera = new THREE.PerspectiveCamera(38, 1, 0.1, 100);
    camera.position.set(0, 0, 7.2);

    // Torus rim (chrome-ish) to catch glints
    const torusGeom = new THREE.TorusGeometry(2.4, 0.12, 32, 180);
    const torusMat = new THREE.MeshStandardMaterial({
      color: 0x3aa6c6, metalness: 0.85, roughness: 0.22, envMapIntensity: 1.2
    });
    const torus = new THREE.Mesh(torusGeom, torusMat);
    torus.rotation.x = Math.PI * 0.5;
    scene.add(torus);

    // Inner drum hint (dark metal)
    const drum = new THREE.Mesh(
      new THREE.TorusGeometry(1.4, 0.06, 24, 120),
      new THREE.MeshStandardMaterial({ color: 0x11131a, metalness: 0.7, roughness: 0.6 })
    );
    drum.rotation.x = Math.PI * 0.5;
    scene.add(drum);

    // Particles: dust in the beam
    const dustCount = 420;
    const dustGeom = new THREE.BufferGeometry();
    const positions = new Float32Array(dustCount * 3);
    const sizes = new Float32Array(dustCount);
    for (let i = 0; i < dustCount; i++) {
      const r = 2.1 + Math.random() * 1.6;
      const a = Math.random() * Math.PI * 2;
      const z = (Math.random() - 0.5) * 2.2;
      positions[i*3] = Math.cos(a) * r;
      positions[i*3+1] = Math.sin(a) * r;
      positions[i*3+2] = z;
      sizes[i] = Math.random() * 0.04 + 0.01;
    }
    dustGeom.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const dustMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.025, transparent:true, opacity:0.75, depthWrite:false });
    const dust = new THREE.Points(dustGeom, dustMat);
    scene.add(dust);

    // Lights: moving point lights for glints, and a rim hemi
    const hemi = new THREE.HemisphereLight(0x66cfff, 0x06070b, 0.6);
    scene.add(hemi);

    const key = new THREE.PointLight(0x7fdfff, 1.2, 20, 2);
    key.position.set(3.5, 2.4, 3.6);
    scene.add(key);

    const fill = new THREE.PointLight(0xff8c42, 0.8, 14, 2);
    fill.position.set(-3.2, -1.8, 2.6);
    scene.add(fill);

    const back = new THREE.SpotLight(0x33ccff, 1.0, 30, Math.PI/6, 0.35, 2);
    back.position.set(0, 0, -6);
    back.target = torus;
    scene.add(back);

    // Subtle glare sprites for specular hits
    function makeGlare(size){
      const glare = new THREE.Sprite(new THREE.SpriteMaterial({ color: 0xffffff, opacity:0.55, transparent:true }));
      glare.scale.set(size, size, 1);
      return glare;
    }
    const g1 = makeGlare(0.6), g2 = makeGlare(0.45), g3 = makeGlare(0.35);
    scene.add(g1, g2, g3);

    // Mouse parallax for light aim
    const mouse = { x:0, y:0 };
    window.addEventListener('pointermove', (e)=>{
      const rect = canvas.getBoundingClientRect();
      mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -(((e.clientY - rect.top) / rect.height) * 2 - 1);
    }, { passive:true });

    // Resize
    function resize(){
      const rect = canvas.parentElement.getBoundingClientRect();
      const w = rect.width, h = rect.height;
      renderer.setSize(w, h, false);
      camera.aspect = w / h; camera.updateProjectionMatrix();
    }
    new ResizeObserver(resize).observe(canvas.parentElement);
    resize();

    // Animation loop
    let t = 0;
    function animate(){
      requestAnimationFrame(animate);
      t += 0.016;

      // Rotate torus & drum slightly (like a cosmic spin)
      torus.rotation.z = t * 0.15;
      drum.rotation.z = -t * 0.2;

      // Move lights in slow orbits
      key.position.x = 3.5 * Math.cos(t*0.6) + 0.6*mouse.x;
      key.position.y = 2.4 * Math.sin(t*0.5) + 0.6*mouse.y;
      fill.position.x = -3.2 * Math.cos(t*0.4) - 0.4*mouse.x;
      fill.position.y = -1.8 * Math.sin(t*0.45) - 0.4*mouse.y;

      // Glare sprites track torus rim highlights
      const phase = t*0.8;
      g1.position.set(Math.cos(phase)*2.4, Math.sin(phase)*0.05, Math.sin(phase)*0.6);
      g2.position.set(Math.cos(phase+1.8)*2.4, Math.sin(phase+1.8)*0.05, Math.sin(phase+1.8)*0.6);
      g3.position.set(Math.cos(phase+3.0)*2.4, Math.sin(phase+3.0)*0.05, Math.sin(phase+3.0)*0.6);

      // Subtle drift of dust points
      dust.rotation.z += 0.0009;
      dust.rotation.x = 0.05*Math.sin(t*0.3);

      renderer.render(scene, camera);
    }
    animate();

    // Safety: pause render when hidden (battery-friendly)
    document.addEventListener('visibilitychange', ()=>{
      renderer.setAnimationLoop(document.hidden ? null : animate);
    });
  </script>
</body>
</html>
